<!DOCTYPE html>
<html lang="pl">
<head>
  <title>Rejestracja</title>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
<link rel="stylesheet" href="login.css">
</head>
<body>
  <div style="display:flex;">
    <img src="logo.png" style="width:48px;height:48px;">
    <h1>Zarejestruj się tutaj:</h1>
    </div>
  <div id="form">
    <div class="mb-3">
        <label for="formGroupExampleInput" class="form-label">Email</label>
        <input type="email" class="form-control" id="formGroupExampleInput" placeholder="Email">
      </div>
      <div class="mb-3">
        <label for="formGroupExampleInput2" class="form-label">Hasło</label>
        <input type="password" class="form-control" id="formGroupExampleInput2" placeholder="Password">
      </div>
  </div>
  <div id="card">
    <div class="mb-0">
        <label for="formGroupExampleInput" class="form-label">Numer Karty</label>
        <input type="number" class="form-control" placeholder="---- ---- ---- ----" id="number">
      </div>
      <div class="mb-0">
        <label for="formGroupExampleInput" class="form-label">CVC</label>
        <input type="number" class="form-control" id="formGroupExampleInput" placeholder="---">
      </div>
      <div class="mb-0">
        <label for="formGroupExampleInput" class="form-label">Wygaśnięcie</label>
        <input type="datetime" class="form-control" id="formGroupExampleInput" id="card" placeholder="MM / YY">
      </div>
      
      <h1>10zł</h1>
      
  </div>
  <div id="login">
    <button type="button" class="btn btn-success" onclick="window.open('index.html'); window.close()">Podtwierdź</button>
  </div>
</body>
</html>
